<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendario Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- <script type="text/javascript" src="js/moment.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/it.min.js"></script>
    <script id="days-template" type="text/x-handlebars-template">
      <div class="day" data-datecomplete="{{ datecomplete }}">
        <h1>{{ day }}</h1>
      </div>
    </script>
    <script id="holidays-template" type="text/x-handlebars-template">
        <span>{{ holiday }}</span>
    </script>
    <script id="months-template" type="text/x-handlebars-template">
      <div class="prev">
        <i class="fas fa-angle-left"></i>
      </div>
      <div>
        <h1 data-month="{{ monthIndex }}" data-year="{{ year }}">{{ month }} {{ year }}</h1>
        <span>{{ error }}</span>
      </div>
      <div class="next">
        <i class="fas fa-angle-right"></i>
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="months">

        </div>
        <div class="days-of-week">
          <div class="day-of-week" data-week="0"><h1>L</h1></div>
          <div class="day-of-week" data-week="1"><h1>M</h1></div>
          <div class="day-of-week" data-week="2"><h1>M</h1></div>
          <div class="day-of-week" data-week="3"><h1>G</h1></div>
          <div class="day-of-week" data-week="4"><h1>V</h1></div>
          <div class="day-of-week grey" data-week="5"><h1>S</h1></div>
          <div class="day-of-week red" data-week="6"><h1>D</h1></div>
        </div>
        <div class="days">

        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
